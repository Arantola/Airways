<form class="form" [formGroup]='secondForm'>

    <mat-form-field appearance="outline">
      <mat-label>From</mat-label>
      <mat-select formControlName="departurePoint">
        <mat-option *ngFor="let from of airports" [value]="from">
          <div class="place-options__group">
            <span class="place-options__top">{{ from.city }} ({{ from.iata }}) </span>
            <span class="place-options__bottom">{{ from.name }}, {{ from.country }}</span>
          </div>
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Destination</mat-label>
      <mat-select formControlName="destinationPoint">
        <mat-option *ngFor="let to of airports" [value]="to">
          <div class="place-options">
            <span class="place-options__top">{{ to.city }} ({{ to.iata }}) </span>
            <span class="place-options__bottom">{{ to.name }}, {{ to.country }}</span>
          </div>
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" *ngIf="!currentOrder.isRounded">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="singleDate">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" *ngIf="currentOrder.isRounded">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker" formGroupName="date">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY&nbsp;â€“&nbsp;MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <app-passengers-input></app-passengers-input>

</form>
