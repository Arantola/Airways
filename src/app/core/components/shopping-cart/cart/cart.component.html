<div class="cart">
  <span class="cart__title">Cart</span>
  <div class="cart__select-all">
    <mat-checkbox
      class="example-margin"
      color="primary"
      (change)="onAllOrdersSelected($event)"
      [checked]="isAllOrdersSelected()"
    ></mat-checkbox>
      Select All
  </div>

  <app-cart-table
    [ordersPayable]="ordersPayable"
    [orders]="orders"
    (changeOrdersPayable)="onChangeOrderPayable($event)"
  ></app-cart-table>

  <div class="cart__sum-footer">
    <button class="cart__add-trip-button" routerLink="main" mat-flat-button color="primary">+ Add new trip</button>
    <div class="cart__sum">Total <span>{{ currency | currencySymbol }}{{ totalCostForDisplay.toFixed(2) }}</span></div>
  </div>
  <div class="cart__payment-footer">
    <mat-form-field appearance="outline">
      <mat-label>Promo code</mat-label>
      <input class="cart__promo-code-input" matInput>
      <mat-icon class="cart__promo-code-icon" matSuffix>APPLY</mat-icon>
    </mat-form-field>
    <div class="cart__selected-and-payment">
      <span>2 selected</span>
      <button class="cart__payment-button" mat-flat-button color="primary">Payment</button>
    </div>
  </div>
</div>
