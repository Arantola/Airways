<div class="form-title">
  <div class="form-title__line"><hr></div>
  <div class="form-title__text">or sign in with your email</div>
  <div class="form-title__line"><hr></div>
</div>
<form class="form" [formGroup]="signInForm" (ngSubmit)="onSignIn()">
  <mat-form-field class="form__field" appearance="outline">
    <mat-label>Email</mat-label>
    <input
      matInput
      formControlName="userEmail"
    >
  </mat-form-field>
  <mat-form-field class="form__field" appearance="outline">
    <mat-label>Password</mat-label>
    <input
      matInput
      formControlName="userPassword"
      [type]="isHidePassword ? 'password' : 'text'"
    >
    <mat-icon
      matSuffix
      class="form__field-icon"
      (click)="makeVisiblePassword()"
    >
      {{ isHidePassword ? 'visibility_off' : 'visibility' }}
    </mat-icon>
  </mat-form-field>
  <div class="form__recovery-password">Forgot password?</div>
  <button
    mat-raised-button
    type="submit"
    color="primary"
    class="form__submit-button"
    [disabled]="!signInForm.valid"
  >
   Sign in
  </button>
</form>
