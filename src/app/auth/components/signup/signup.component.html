<div class="form-title">
  <div class="form-title__line"><hr></div>
  <div class="form-title__text">or sign up with your email</div>
  <div class="form-title__line"><hr></div>
</div>
<form class="form" >
  <mat-form-field class="form__field" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field class="form__field" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field class="form__field" appearance="outline">
    <mat-label>First name</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field class="form__field" appearance="outline">
    <mat-label>Last name</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field class="form__field" appearance="outline">
    <mat-label>Date of birth*</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-button-toggle-group class="form__field" name="fontStyle" aria-label="Font Style">
    <mat-button-toggle class="form__field-button" value="bold" selected>Male</mat-button-toggle>
    <mat-button-toggle class="form__field-button" value="italic">Female</mat-button-toggle>
  </mat-button-toggle-group>

  <div class="form__field">
    <mat-form-field appearance="outline">
      <mat-label>Country code</mat-label>
      <mat-select class="form__field-number">
        <!-- <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option> -->
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mobile phone number</mat-label>
      <input matInput class="form__field-number">
    </mat-form-field>
  </div>

  <mat-form-field class="form__field" appearance="outline">
    <mat-label>Citizenship</mat-label>
    <mat-select>
      <!-- <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option> -->
    </mat-select>
  </mat-form-field>

  <section class="example-section">
    <mat-checkbox class="example-margin">I agree to Airway's Privacy Policy and Terms of Use</mat-checkbox>
  </section>

</form>

<button mat-raised-button color="primary" class="submit-button">Sign up</button>
