
<form class="profile" [formGroup]="profileForm">
    <div formGroupName="phone">
        <mat-form-field appearance="outline" class="phone_country">
            <mat-label>Country</mat-label>
            <mat-select formControlName="country" (selectionChange)="formatNumber()">
                <mat-option *ngFor="let countryCode of countyCodes" [value]="countryCode.code">
                    {{countryCode.country}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="phone_number">
            <mat-label>Phone Number</mat-label>
            <input formControlName="number"
                    type="tel"
                    placeholder="Telephone"
                    (input)="formatNumber()"
                    matInput>

                    <!-- [errorStateMatcher]="phoneErrorMatcher" -->

            <!-- <mat-error *ngIf="!phoneGroup.valid">
                Valid Phone Number: {{phoneHint}}
            </mat-error> -->
            <!-- <mat-hint>{{phoneHint}}</mat-hint> -->
        </mat-form-field>
    </div>
</form>
