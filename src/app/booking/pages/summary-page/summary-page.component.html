<div class="title">
  <mat-icon class="title__icon" color="primary">preview</mat-icon>
  <h3 class="title__name">Summary</h3>
</div>
<div class="flight-info">
  <app-flight-info [flightInfo]="flightInfo"></app-flight-info>
  <app-flight-info *ngIf="isRoundTrip" [flightInfo]="flightInfo"></app-flight-info>
</div>
<div
  class="total-fare"
  [ngClass]="{'total-fare_center' : !isRoundTrip}">
  <app-flight-fare [flightInfo]="flightInfo"></app-flight-fare>
</div>
<div class="buttons">
  <a [routerLink]="['/booking/passengers']" class="buttons__back">Back</a>
  <button class="buttons__add">Add to order cart</button>
  <button  class="buttons__buy">Buy now</button>
</div>
