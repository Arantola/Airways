<div class="title">
  <mat-icon class="title__icon" color="primary">preview</mat-icon>
  <h3 class="title__name">Summary</h3>
</div>
<div class="flight-info">
  <app-flight-info [currentOrder]="currentOrder" [flightInfo]="flightFrom"></app-flight-info>
  <app-flight-info *ngIf="isRoundTrip" [currentOrder]="currentOrder" [flightInfo]="flightBack"></app-flight-info>
</div>
<div
  class="total-fare"
  [ngClass]="{'total-fare_center' : !isRoundTrip}">
  <app-flight-fare [currentOrder]="currentOrder"></app-flight-fare>
</div>
<div class="buttons">
  <a routerLink="/booking/passengers" class="buttons__back">Back</a>
  <button class="buttons__add" (click)="addToCart()">Add to order cart</button>
  <button  class="buttons__buy" (click)="payOrder()">Buy now</button>
</div>
